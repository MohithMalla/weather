<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="input">
                <input type="text" class="inputvalue" placeholder="Enter the location">
                <button class="button"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-img">
            <img src="clear.png" alt="clouds">
        </div>
            <div class="displayweather">
                <div class="placetemp">
                    <h1 class="temp">&deg;C</h1>
                    <p class="place">Visakhapatnam</p>
                </div>
                <p class="desc">Description</p>
                <div class="humidwind">
                    <p class="humidpercent">Humidity</p>
                    <p class="windspeed">Wind Speed</p>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
